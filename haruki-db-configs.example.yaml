backend:
  host: "0.0.0.0"
  port: 6666
  ssl: false
  ssl_cert: ""
  ssl_key: ""
  log_level: "INFO"
  main_log_file: "main.log"
  access_log: "[${time}] ${status} - ${latency} ${method} ${path}\n"
  access_log_path: "access.log"
  accept_authorization: null
  accept_user_agent: null
  api_cache_ttl: "300s"

chunithm:
  enabled: true
  music_db_type: "sqlite3"
  music_db_url: "file:./chunithm_music.db?cache=shared&_fk=1"
  binding_db_type: "sqlite3"
  binding_db_url: "file:./chunithm_binding.db?cache=shared&_fk=1"

pjsk:
  enabled: true
  db_type: "sqlite3"
  db_url: "file:./pjsk.db?cache=shared&_fk=1"

redis:
  host: "localhost"
  port: 6379
  password: ""